<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTAC Master Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: normal;
            font-size: 32px;
            margin-bottom: 40px;
            color: #4285f4; /* Google blue color */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 14px;
            color: #ffffff;
            background-color: #4285f4; /* Google blue color */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>GTAC Master Inventory</h1>
    <a href="YOUR_FIRST_SHEET_URL" class="button" target="_blank">Find an item</a>
    <a href="YOUR_SECOND_SHEET_URL" class="button" target="_blank">Search by program code</a>
    <a href="YOUR_THIRD_SHEET_URL" class="button" target="_blank">Search by key term</a>
    <a href="YOUR_FOURTH_SHEET_URL" class="button" target="_blank">Ordering</a>
</body>
</html>
