<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTAC Master Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: normal;
            font-size: 32px;
            margin-bottom: 40px;
            color: #4285f4;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 14px;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Warm and calm color palette for buttons */
        .button-1 { background-color: #FF7F50; } /* Coral */
        .button-2 { background-color: #FFB6C1; } /* Light Pink */
        .button-3 { background-color: #FFD700; } /* Gold */
        .button-4 { background-color: #FFA07A; } /* Light Salmon */
        .button-5 { background-color: #F0E68C; } /* Khaki */
        .button-6 { background-color: #E6E6FA; } /* Lavender */

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>GTAC Master Inventory</h1>
    <div class="button-grid">
        <a href="YOUR_FIRST_SHEET_URL" class="button button-1" target="_blank">Locate an item</a>
        <a href="YOUR_SECOND_SHEET_URL" class="button button-2" target="_blank">Ordering</a>
        <a href="YOUR_THIRD_SHEET_URL" class="button button-3" target="_blank">Search by program code</a>
        <a href="YOUR_FOURTH_SHEET_URL" class="button button-4" target="_blank">Search by key term</a>
        <a href="YOUR_FIFTH_SHEET_URL" class="button button-5" target="_blank">Tech Inventory</a>
        <a href="YOUR_SIXTH_SHEET_URL" class="button button-6" target="_blank">Lab Inventory</a>
    </div>
</body>
</html>
